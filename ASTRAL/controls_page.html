<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="cyborg_bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway|Open+Sans|Source+Serif+Pro" rel="stylesheet">

        <link rel="stylesheet" href="styleBC.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-primary bg-dark">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">ASTRAL</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="#">Sign In</a></li>-->
                </ul>
            </div>
        </nav>

        <div class="container">

            <div style="margin: 1rem; margin-bottom: 2rem;">
                <p>Welcome to ASTRAL! Follow this link to the Google Hangouts video call: <a href="#">[link]</a></p>
                <p>Adjust the position of the camera with the arrow keys or by entering a horizontal and vertical angle in the table below:</p>
            </div>

            <div class="row" style="margin: 1rem; margin-bottom: 3rem;">
                <!--ARROW CONTROLS-->
                <div class="col text-center">
                    <button type="button" class="btn btn-primary btn-xl btn-up-arrow">&#8679;</span></button><br>
                    <!--Left, right, down arrows-->
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-xl">&#8678;</span></button>
                        <button type="button" class="btn btn-primary btn-xl">&#8681;</span></button>
                        <button type="button" class="btn btn-primary btn-xl">&#8680;</span></button>
                    </div>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Current</th>
                        <th scope="col">Move to</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Horizontal angle:</th>
                        <td>+0&deg;</td>
                        <td>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control form-control-sm mr-sm-2" type="text" placeholder="New angle">
                                <button class="btn btn-secondary btn-sm my-2 my-sm-0" type="submit">Submit</button>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Vertical angle:</th>
                        <td>+0&deg;</td>
                        <td>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control form-control-sm mr-sm-2" type="text" placeholder="New angle">
                                <button class="btn btn-secondary btn-sm my-2 my-sm-0" type="submit">Submit</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
              </table> 

        </div>

    </body>

    </html>
